<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- this is how we link up the css -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- And this is how we link up the JS! -->
    <script defer src="js/main.js"></script>
    <!-- A fun title -->

</head>
<body>
    <dialog id="PopUp" class="PopUpYes" open>

        <hr id="ligne">
        <p id="soutitre" class="textinpopup">Design web gr.1 - Automne 2024</p>
        <br>

        <form method="dialog" class="Yess" id="forume">
        <h3 class="PopUpFontThing">Realise par</h3>
        <p class="textinpopup">William Vincent</p>
        <h3 class="PopUpFontThing">Inspiration</h3>
        <p class="textinpopup" id="link"><a href="https://github.com/annaelizabeth2019/tictactoetwo">https://github.com/annaelizabeth2019/tictactoetwo</a></p>
        
        </form>
        <img id="PictureMegaMan" src="pic\asfdsfsdzfsfasfdasdfas.png">

          <button id="ButtonFen">Fermer la fenetre</button>
        
        
      </dialog>
    <h1>Tic-Tac-Toe</h1>
    <h2>It's X's turn!</h2>
    <!-- Many websites are just divs on divs on divs. -->
    <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        </div>
        <!-- I added a little reset button because our users are going to want to play round after round of our glorious game without ever refreshing the browser! -->
        <button id="reset-button">reset</button>
    </div>
</body>
</html>
